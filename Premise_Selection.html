<script>
        // JavaScript code to show/hide the div based on radio button selection
        const deva = document.getElementById('deva');
        const manually = document.getElementById('manually');
		
        const devamyDiv = document.getElementById('devamyDiv');
		const manualmyDiv = document.getElementById('manualmyDiv');
		const manualmyDiv_1 = document.getElementById('manualmyDiv_1');
		const manualmyDiv_2 = document.getElementById('manualmyDiv_2');
         
		 const devamyDiv_1 = document.getElementById('devamyDiv_1');
		 
		 const commonsearchDiv = document.getElementById('commonsearchDiv');
		 const commonAddPremiseDiv = document.getElementById('commonAddPremiseDiv');
          
        deva.addEventListener('change', () => {
            if (deva.checked) {
                devamyDiv.style.display = 'block';
				manualmyDiv.style.display = 'none';
				manualmyDiv_1.style.display = 'none';
				manualmyDiv_2.style.display = 'none';
				commonsearchDiv.style.display = 'block';
				commonAddPremiseDiv.style.display = 'none';
				devamyDiv_1.style.display = 'none';
            }
        });

        manually.addEventListener('change', () => {
            if (manually.checked) {
                manualmyDiv.style.display = 'block';
				manualmyDiv_1.style.display = 'block';
				manualmyDiv_2.style.display = 'block';
				devamyDiv.style.display = 'none';
				devamyDiv_1.style.display = 'none';
				commonsearchDiv.style.display = 'block';
				commonAddPremiseDiv.style.display = 'none';
            }
        });
    </script>
